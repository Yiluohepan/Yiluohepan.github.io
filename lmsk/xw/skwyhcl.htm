        <TR>
          <TD align=middle><B>中国古迹遗址保护协会将成立中国古迹遗址保护协会石窟专业委员会</B> 
            <P><B></B></P></TD></TR></TBODY></TABLE>
      <TABLE id=table64 cellSpacing=0 cellPadding=10 width="100%" border=0>
        <TBODY>
        <TR>
          <TD class=line_height_24>&nbsp;&nbsp;&nbsp; 
            为切实做好不可移动文物的保护工作，团结广大石窟文化遗产保护、研究和管理工作者，加强国内外相关机构及专家学者的交流与合作，促进石窟文化遗产的全面保护与研究，经中国古迹遗址保护协会研究决定成立中国古迹遗址保护协会石窟专业委员会，秘书处设在龙门石窟研究院。龙门石窟研究院将于2006年6月27日在河南洛阳东山宾馆举办“中国古迹遗址保护协会石窟专业委员会”成立大会。</TD></TR></TBODY></TABLE>
      <TABLE id=table68 height=10 cellSpacing=0 cellPadding=0 width="100%"
